<!DOCTYPE html>
<html>

<head>
    <title>Multiple Visualisations | An Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" 
          integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" 
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style type="text/css">
        .vis-container {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h1>Week 10 Homework Dashboard.</h1>
                <p>Here are both visualisations based on levels of air pollution around the world.</p>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="vis3" class="vis-container"></div>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="vis2" class="vis-container"></div>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-1 small-font">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var specVis1 = "./Homeworkweek9.json";
        var specVis2 = "./homeworkweek10.json";

        vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
        }).catch(console.error);

        vegaEmbed('#vis3', specVis1, { "actions": false }).then(function (result) {
        }).catch(console.error);
    </script>
</body>
</html>
